<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nose</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/estilo.css">

</head>
<body>
    <div class="all">
      <h1>Gasto semanal</h1>
        <div class="contenedorServicio">
          <div class="contenedorAdd">
            <span>Añade tus gastos aquí</span>
            <form action="" class="add" method="GET">
              <input type="text" name="gasto" class="text" id = "txtnombre" placeholder="Nombre del gasto" required>
              <input type="text" name="cantidad" class="text" id = "txtcantidad" placeholder="Cantidad" required>
              <input type="submit" class="btn" value="Agregar">
            </form>
          </div>
          <div class="contenedorLista">
            <span>Listado</span>
          </div>
        </div>
    </div>
    
  
  <script src="JS/main.js"></script>
</body>
</html>
